apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: clo835-app
  labels:
    app: flask-app
    tier: frontend
spec:
  replicas: 2  # Start with 2 replicas for high availability
  selector:
    matchLabels:
      app: flask-app
      tier: frontend
  template:
    metadata:
      labels:
        app: flask-app
        tier: frontend
    spec:
      containers:
      - name: flask-app
        image: ${ECR_REGISTRY}/clo835-app:latest  # Will be replaced by CI/CD
        ports:
        - containerPort: 81
        env:
        # Database Configuration
        - name: DBHOST
          value: "mysql-service"
        - name: DBPORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DBPORT
        - name: DBUSER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DBUSER
        - name: DBPWD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DBPWD
        - name: DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE
        # Application Configuration
        - name: APP_COLOR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_COLOR
        - name: STUDENT_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: STUDENT_NAME
        - name: BACKGROUND_IMAGE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BACKGROUND_IMAGE_URL
        # S3 Configuration
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: S3_BUCKET
        - name: S3_IMAGE_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: S3_IMAGE_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 81
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 81
          initialDelaySeconds: 5
          periodSeconds: 5 