apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: final
type: Opaque
data:
  # Base64 encoded values (you should replace these with your actual values)
  # echo -n "your-mysql-password" | base64
  DBPWD: cGFzc3dvcnM=  # "passwors" in base64
  DBUSER: cm9vdA==      # "root" in base64
  
  # S3 credentials (if using AWS credentials)
  # AWS_ACCESS_KEY_ID: <base64-encoded-access-key>
  # AWS_SECRET_ACCESS_KEY: <base64-encoded-secret-key> 